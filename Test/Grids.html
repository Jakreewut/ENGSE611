<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-container {
            display: grid;

            grid-template-columns: 20% 80%;

            grid-template-rows: 70px 530px 70px;

            gap: 10px;
            padding: 10px;
            background-color: #e0f7f7;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            grid-row: 1/2;
            grid-column: 1/3;

            background-color: aquamarine;
            color: rgb(6, 6, 5);
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }

        aside {
            grid-row: 2/3;
            grid-column: 1/2;

            background-color: rgb(0, 82, 129);
            color: white;
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }

        content {
            grid-row: 2/3;
            grid-column: 2/3;

            background-color: rgb(129, 0, 129);
            color: white;
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }

        footer {
            grid-row: 3/4;
            grid-column: 1/3;

            background-color: rgb(0, 129, 86);
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }

        .menu-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 40px;
            align-items: center;
            background-color: #222;
            color: white;
            padding: 10px 20px;
        }

        .logo {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        ul {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        /*Full screen*/
         /* ให้ html และ body มีขนาดเต็มจอ 100% */
        html, body {
            margin: 0;   /* ลบระยะขอบเริ่มต้น */
            padding: 0;  /* ลบ padding เริ่มต้น */
        }

        /* กล่องหลักให้กินพื้นที่เต็มจอ */
        #main {
           width: 100%;     /* กว้าง 100% ของหน้าจอ */
           height: 100vh;    /* สูง 100% ของหน้าจอ */
           background: #4a90e2; /* สีพื้นหลังให้เห็นชัด */
           display: flex;      /* จัดข้อความให้อยู่กลาง */
           justify-content: center;
           align-items: center;
           color: white;
           font-size: 32px;
       }
    </style>
</head>
<body>
